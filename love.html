<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键：适配微信移动端显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我爱你</title>
    <style>
        /* 美化样式，让文字居中且醒目 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdf2f8;
        }
        .text {
            font-size: 48px; /* 移动端可调整为36px */
            color: #e53e3e;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="text">我爱你周舒琪，超级喜欢你！</div>
</body>
</html>
